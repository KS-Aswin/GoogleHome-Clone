<!DOCTYPE html>
<html lang="en">
	<head>
        	<title>Google Home</title>
        	<link rel="stylesheet" href="./styles/style2.css">
        	<link rel="stylesheet" href="./styles/style.css">
        </head>
	<body>
      		<div class ="nav">
         		<a href="#">Gmail</a>
         		<a href="#">Images</a>
         		<span class="material-symbols-outlined">apps</span>
         		<span class="material-symbols-outlined accountIcon">account_circle</span>
      		</div>
      		<div class="logo">
         		<img class="google" src="./assets/logo.png" alt="Logo">
      		</div>
      		<div class="search">
         		<div class="searchBox">
            			<span class="material-symbols-outlined searchIcon">search</span>
	    			<form class="formText">
            				<input class="searchText" type="text" placeholder="Search Google or type a URL">
	    			</form>	
            			<div class="icons">
               				<img class="googleIcon" src="./assets/mic.png" alt="Google Mic">
               				<img class="googleIcon" src="./assets/lens.png" alt="Google Google Lens">
            			</div>
         		</div>
      		</div>
      		<div class="shortcuts">
         		<div class="container">
            			<div class="contents">
               				<img class="googleIcon" src="./assets/yt.png" alt="YouTube">
           			</div>
            			<p>YouTube</p>
         		</div>
         		<div class="container">
            			<div class="contents">
               				<img class="googleIcon" src="./assets/gmail.png" alt="Gmail">
            			</div>
            			<p>Gmail</p>
         		</div>
         		<div class="container">
            			<div class="contents">
               				<img class="googleIcon" src="./assets/store.png" alt="Web Store">
            			</div>
            			<p>Web Store</p>
         		</div>
         		<div class="container">
            			<div class="contents">
               				<span class="material-symbols-outlined contentIcons">add</span>
            			</div>
            			<p>Add Shortcut</p>
         		</div>
      		</div>
      		<div class="customize">
         		<span class="material-symbols-outlined">edit</span>
         		<p>Customize Chrome</p>
      		</div>
   	</body>
</html>
